---
layout: default
---

<article class="post">
  <div class="title">
  <h1>{{ page.title }}</h1>
</div>
  <div class="date">
    {{ page.date | date: "%b %e, %Y" }}
  </div>
  <div class="tags">
      {% if page.tags.size > 0 %}
      {% for tag in page.tags %}
        <a href="{{ site.baseurl }}/tags/#{{ tag | slugify }}"> {{ tag }}</a>
        {% unless forloop.last %},{% endunless %}
      {% endfor %}
    {% endif %}
  </div>
  <hr>
  <div class="entry">
    {{ content }}
  </div>

  <footer>
      <a href="#">Go to top</a> 
    </footer>

</article>
